<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Law Digital Commons Readership Map</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        #rdr-embed {
            width: 100%;
            max-width: 666px;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="rdr-embed" data-width="100%" data-height="400"></div>
    
    <script> 
        window.rdrAsync = function() { 
            RDR.init({ 
                mapContext: "3508057", 
                datastreamHost: "datastream.bepress.com", 
                datastreamPort: "443", 
                datastreamStaticRoot: "https://assets.bepress.com/current/", 
                colorCode: "custom", 
                customColor: "002e5d", 
                customSaturation: "0", 
                customLightness: "0", 
                institution_title: "Brigham Young University Law School", 
                site_title: "BYU Law Digital Commons",  
                site_link: "https://digitalcommons.law.byu.edu", 
                instCountryCode: "us", 
                instCity: "Provo", 
                instRegion: "Utah", 
                instCountry: "United States", 
                origin: window.location.origin + "/", 
                refreshRate: 3600000, 
                homepageMap: 1, 
                publicationMap: 0,  
                embedMap: 1, 
                zoom: 1, 
                minZoom: 1, 
                stats_host: "https://resources.bepress.com", 
            }); 
        }; 
    </script> 
    <script src="https://assets.bepress.com/current/shared/embed/rdr.js" async="true"></script>
</body>
</html>
