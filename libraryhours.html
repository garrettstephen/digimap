<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Law Library Hours</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #d3d3d3;
            font-family: 'Arial', sans-serif;
            width: 384px;
            height: 162px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hours-container {
            width: 100%;
            text-align: center;
            padding: 10px 5px;
        }
        h1 {
            color: #000000;
            font-size: 0.9em;
            font-weight: 300;
            letter-spacing: 3px;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }
        .hours-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .location {
            flex: 1;
        }
        .location-name {
            font-size: 0.85em;
            font-weight: 400;
            color: #000000;
            margin-bottom: 8px;
            font-family: 'Georgia', serif;
        }
        .hours-time {
            font-size: 1em;
            font-weight: bold;
            color: #000000;
            line-height: 1.2;
        }
        .divider {
            width: 2px;
            background-color: #000000;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="hours-container">
        <h1>TODAY'S LIBRARY HOURS</h1>
        <div class="hours-grid">
            <div class="location">
                <div class="location-name">LIBRARY</div>
                <div class="hours-time" id="library-hours">Loading...</div>
            </div>
            <div class="divider"></div>
            <div class="location">
                <div class="location-name">REFERENCE</div>
                <div class="hours-time" id="reference-hours">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Fetch both library and reference hours (lid=0 gets all locations)
        fetch('https://law.byu.libcal.com/api_hours_today.php?lid=0&format=json&systemTime=0')
            .then(response => response.json())
            .then(data => {
                if (data && data.locations) {
                    // Find BYU Law Library (main library hours)
                    const library = data.locations.find(loc => 
                        loc.name && loc.name.toLowerCase().includes('byu law library')
                    );
                    if (library) {
                        document.getElementById('library-hours').textContent = library.rendered || 'Closed';
                    }
                    
                    // Find Law Library Reference hours
                    const reference = data.locations.find(loc => 
                        loc.name && loc.name.toLowerCase().includes('reference')
                    );
                    if (reference) {
                        let hours = reference.rendered || 'Closed';
                        // Remove periods and reformat for line breaks
                        hours = hours.replace(/\./g, '');
                        // Add line break between time ranges (before second occurrence of am/pm)
                        hours = hours.replace(/(\d+(?:am|pm))\s*,?\s*(\d+)/i, '$1<br>$2');
                        document.getElementById('reference-hours').innerHTML = hours;
                    }
                }
            })
            .catch(error => {
                console.error('Error loading library hours:', error);
                document.getElementById('library-hours').textContent = 'N/A';
                document.getElementById('reference-hours').textContent = 'N/A';
            });
    </script>
</body>
</html>
