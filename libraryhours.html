<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Law Library Hours</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .hours-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #002e5d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hours-container">
        <h1>BYU Law Library Hours</h1>
        <!-- LibCal Today's Hours Widget -->
        <div id="libcal-hours"></div>
    </div>
    
    <!-- LibCal Today's Hours Script -->
    <script>
        fetch('https://law.byu.libcal.com/api_hours_today.php?lid=1098&format=html&systemTime=0')
            .then(response => response.text())
            .then(data => {
                document.getElementById('libcal-hours').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading library hours:', error);
                document.getElementById('libcal-hours').innerHTML = '<p>Unable to load hours at this time.</p>';
            });
    </script>
</body>
</html>
