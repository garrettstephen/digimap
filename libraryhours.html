<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Law Library Hours</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background-color: #d3d3d3;
            font-family: 'Arial', sans-serif;
        }
        .hours-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #000000;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }
        .hours-grid {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }
        .location {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
        }
        .location-name {
            font-size: 1.8em;
            font-weight: 400;
            color: #000000;
            margin-bottom: 30px;
            font-family: 'Georgia', serif;
        }
        .hours-time {
            font-size: 2em;
            font-weight: bold;
            color: #000000;
        }
        .divider {
            width: 2px;
            background-color: #000000;
            align-self: stretch;
        }
        @media (max-width: 768px) {
            .divider {
                display: none;
            }
            .hours-grid {
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="hours-container">
        <h1>TODAY'S LIBRARY HOURS</h1>
        <div class="hours-grid">
            <div class="location">
                <div class="location-name">LIBRARY</div>
                <div class="hours-time" id="library-hours">Loading...</div>
            </div>
            <div class="divider"></div>
            <div class="location">
                <div class="location-name">REFERENCE</div>
                <div class="hours-time" id="reference-hours">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Fetch both library and reference hours (lid=0 gets all locations)
        fetch('https://law.byu.libcal.com/api_hours_today.php?lid=0&format=json&systemTime=0')
            .then(response => response.json())
            .then(data => {
                if (data && data.locations) {
                    // Find BYU Law Library (main library hours)
                    const library = data.locations.find(loc => 
                        loc.name && loc.name.toLowerCase().includes('byu law library')
                    );
                    if (library) {
                        document.getElementById('library-hours').textContent = library.rendered || 'Closed';
                    }
                    
                    // Find Law Library Reference hours
                    const reference = data.locations.find(loc => 
                        loc.name && loc.name.toLowerCase().includes('reference')
                    );
                    if (reference) {
                        document.getElementById('reference-hours').textContent = reference.rendered || 'Closed';
                    }
                }
            })
            .catch(error => {
                console.error('Error loading library hours:', error);
                document.getElementById('library-hours').textContent = 'N/A';
                document.getElementById('reference-hours').textContent = 'N/A';
            });
    </script>
</body>
</html>
